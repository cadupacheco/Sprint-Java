        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-6 col-8 d-flex align-items-center">
                    <button class="btn btn-link text-white d-md-none me-3" id="sidebar-toggle" title="Abrir menu">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="mb-0">
                        <i class="fas fa-motorcycle me-2"></i>
                        Mottu
                    </h1>
                </div>
                <div class="col-md-6 col-4">
                    <div class="user-info justify-content-end">
                        <span>Bem-vindo!</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
