<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title layout:fragment="title">Mottu - Sistema</title>

    <!-- Inclua aqui seus CSS e scripts globais -->
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .header {
            background: linear-gradient(90deg, #005bea 0%, #3ec6e0 100%);
            color: #fff;
            box-shadow: 0 4px 16px rgba(0,94,255,0.15);
            padding: 0.9rem 0 0.7rem 0;
            border-bottom: 4px solid #ffd700;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }
        .header .container-fluid {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin: 0;
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }
        .header h1:hover {
            color: #ffd700;
        }
        .header .fa-motorcycle {
            font-size: 2.5rem;
            margin-right: 0.7rem;
            color: #ffd700;
            filter: drop-shadow(0 2px 4px #0004);
            transition: transform 0.2s;
        }
        .header h1:hover .fa-motorcycle {
            transform: scale(1.1) rotate(-10deg);
        }
        .header .btn-link {
            color: #fff;
            font-size: 2rem;
            background: rgba(255,255,255,0.08);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.7rem;
            transition: background 0.2s, color 0.2s;
            border: none;
        }
        .header .btn-link:hover {
            background: #ffd700;
            color: #005bea;
        }
        .user-info {
            text-align: right;
            font-size: 1.15rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        @media (max-width: 991px) {
            .header h1 {
                font-size: 1.5rem;
            }
            .header .fa-motorcycle {
                font-size: 1.7rem;
            }
        }
        @media (max-width: 767px) {
            .header .container-fluid {
                padding: 0 10px;
            }
            .header h1 {
                font-size: 1.1rem;
                justify-content: center;
            }
            .user-info {
                font-size: 1rem;
                text-align: center;
                margin-top: 0.5rem;
            }
            .header .row.align-items-center {
                flex-direction: column;
                align-items: stretch !important;
            }
        }
    </style>
</head>
<body>
<header layout:fragment="header" th:replace="~{layout/fragments/header :: header}"></header>
<nav layout:fragment="menu" th:replace="~{layout/fragments/menu :: menu}"></nav>
<main layout:fragment="content">
    <!-- Alerts/Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${warning}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${info}" class="alert alert-info alert-dismissible fade show" role="alert">
        <i class="fas fa-info-circle me-2"></i>
        <span th:text="${info}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- O conteúdo de cada página será inserido aqui -->
    <div layout:fragment="content">
        <!-- Conteúdo da página -->
    </div>
</main>

<!-- Footer -->
<footer th:replace="~{layout/fragments/footer :: footer}"></footer>

<!-- JavaScript -->
<!-- Bootstrap JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery (CDN) -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<!-- Custom JS -->
<script th:src="@{/js/main.js}"></script>

<!-- Page specific scripts -->
<div layout:fragment="scripts">
    <!-- Scripts específicos de cada página -->
</div>
</body>
</html>
