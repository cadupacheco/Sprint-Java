<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle + ' - Mottu' : 'Mottu - Sistema de Gerenciamento de Motos'}">Mottu</title>
    
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/static/images/favicon.ico}">
</head>
<body>
    <div class="main-wrapper">
        <!-- Header -->
        <header th:replace="~{layout/fragments/header :: header}"></header>
        
        <!-- Sidebar Navigation -->
        <nav th:replace="~{layout/fragments/menu :: menu}"></nav>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Alerts/Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${warning}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${info}" class="alert alert-info alert-dismissible fade show" role="alert">
                <i class="fas fa-info-circle me-2"></i>
                <span th:text="${info}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <!-- Page Content -->
            <div class="container-fluid">
                <div layout:fragment="content">
                    <!-- O conteúdo de cada página será inserido aqui -->
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer th:replace="~{layout/fragments/footer :: footer}"></footer>
    </div>
    
    <!-- JavaScript -->
    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery (CDN) -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- Custom JS -->
    <script th:src="@{/static/js/main.js}"></script>
    
    <!-- Page specific scripts -->
    <div layout:fragment="scripts">
        <!-- Scripts específicos de cada página -->
    </div>
</body>
</html>
