# ===============================
# MOTTU - Configurações da Aplicação
# Sistema de Gerenciamento de Motos
# Conecta ao seu schema Oracle EXISTENTE
# ===============================

# ===============================
# CONFIGURAÇÕES DO SERVIDOR
# ===============================
server.port=8080
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ===============================
# CONFIGURAÇÕES DO BANCO DE DADOS ORACLE
# ?? AJUSTE ESTAS CONFIGURAÇÕES CONFORME SEU AMBIENTE
# ===============================
spring.datasource.url=jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL
spring.datasource.username=rm558514
spring.datasource.password=030904
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Pool de conexões
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# ===============================
# CONFIGURAÇÕES DO JPA/HIBERNATE
# ?? IMPORTANTE: Usar 'validate' para não alterar seu schema existente
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# ===============================
# CONFIGURAÇÕES DO FLYWAY
# ?? IMPORTANTE: Configurado para schema existente
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=false
spring.flyway.clean-on-validation-error=false
spring.flyway.out-of-order=false

# ===============================
# CONFIGURAÇÕES DO THYMELEAF
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# ===============================
# CONFIGURAÇÕES DE SEGURANÇA
# ===============================
# Session timeout (30 minutos)
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# ===============================
# CONFIGURAÇÕES DE LOG
# ===============================
logging.level.root=INFO
logging.level.com.mottu=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.flywaydb=INFO

# Configuração de arquivo de log
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# CONFIGURAÇÕES DE DESENVOLVIMENTO
# ===============================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===============================
# CONFIGURAÇÕES DE RECURSOS ESTÁTICOS
# ===============================
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/static/**

# ===============================
# CONFIGURAÇÕES DE VALIDAÇÃO
# ===============================
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss

# ===============================
# CONFIGURAÇÕES DE PAGINAÇÃO
# ===============================
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=50

# ===============================
# CONFIGURAÇÕES DA APLICAÇÃO
# ===============================
mottu.app.name=Sistema de Gerenciamento de Motos - CRUD
mottu.app.version=1.0.0

# ===============================
# CONFIGURAÇÕES DE PROFILES
# ===============================
spring.profiles.active=dev

# Desenvolvimento
---
spring.config.activate.on-profile=dev
spring.jpa.show-sql=true
logging.level.com.mottu=DEBUG

# Produção
---
spring.config.activate.on-profile=prod
spring.jpa.show-sql=false
logging.level.com.mottu=INFO
